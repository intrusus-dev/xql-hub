name: Query Contribution
description: Submit a new query to XSIAM Hub
title: "[Contribution] "
labels: ["contribution", "pending-review"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for contributing to XSIAM Hub! Please paste the YAML generated by the wizard below.

  - type: textarea
    id: yaml-content
    attributes:
      label: Query YAML
      description: Paste the generated YAML here
      render: yaml
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Submission Checklist
      options:
        - label: I have tested this query in my environment
          required: true
        - label: The query does not contain sensitive/environment-specific data
          required: true
        - label: MITRE ATT&CK mappings are accurate
          required: true