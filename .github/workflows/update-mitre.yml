name: Update MITRE ATT&CK Data

on:
  schedule:
    # Run every Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-mitre:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Update MITRE ATT&CK data
        run: python tools/update_mitre.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/mitre_data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to MITRE data"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "MITRE data has been updated"
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/mitre_data.json
          
          # Get counts for commit message
          TACTICS=$(python -c "import json; d=json.load(open('data/mitre_data.json')); print(len(d.get('tactics', [])))")
          TECHNIQUES=$(python -c "import json; d=json.load(open('data/mitre_data.json')); print(len(d.get('techniques', {})))")
          
          git commit -m "chore: Update MITRE ATT&CK data ($TACTICS tactics, $TECHNIQUES techniques)"
          git push